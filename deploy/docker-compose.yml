services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: home-mqtt
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

  db:
    image: timescale/timescaledb:2.16.1-pg16
    container_name: home-db
    restart: unless-stopped
    network_mode: host
    environment:
      # Keep DB settings in sync with your repo-root .env
      POSTGRES_DB: ${DB_NAME:-homeagent}
      POSTGRES_USER: ${DB_USER:-homeagent}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data

  # One container per process (recommended).
  sonos-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-sonos-gateway
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "sonos-gateway"]
    depends_on: [mqtt, db]

  time-trigger:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-time-trigger
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "time-trigger"]
    depends_on: [mqtt, db]

  event-recorder:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-event-recorder
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "event-recorder"]
    depends_on: [mqtt, db]

  wakeup-agent:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-wakeup-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "wakeup-agent"]
    depends_on: [mqtt, db]

  morning-briefing-agent:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-morning-briefing-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "morning-briefing-agent"]
    depends_on: [mqtt, db]

  hourly-chime-agent:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-hourly-chime-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "hourly-chime-agent"]
    depends_on: [mqtt, db]

  fixed-announcement-agent:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-fixed-announcement-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "fixed-announcement-agent"]
    depends_on: [mqtt, db]

  camect-agent:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-camect-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "camect-agent"]
    depends_on: [mqtt, db]

  # Optional: Lutron CasÃ©ta (requires pairing certs; see docs/CASETA_SETUP.md)
  caseta-agent:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-caseta-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
      # Mount your `lap-pair` cert directory into the container (read-only),
      # then set CASETA_*_PATH in `.env` to point at /certs/*.crt|*.key.
      # Example (host path): CASETA_CERTS_DIR=/seaside/homeagent/caseta-certs
      - ${CASETA_CERTS_DIR:-./caseta-certs}:/certs:ro
    command: ["home-agent", "caseta-agent"]
    depends_on: [mqtt, db]

  # Optional: camera -> lighting automation (requires camect-agent + caseta-agent)
  camera-lighting-agent:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-camera-lighting-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "camera-lighting-agent"]
    depends_on: [mqtt, db]

  # Optional: simple LAN web UI (buttons -> MQTT announce.request)
  ui-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: home-ui-gateway
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../.env:/workspace/.env:ro
    command: ["home-agent", "ui-gateway"]
    depends_on: [mqtt]

volumes:
  mosquitto_data:
  mosquitto_log:
  timescaledb_data:

